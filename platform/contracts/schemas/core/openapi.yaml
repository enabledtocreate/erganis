# Erganis Core API - single source of truth
# Internal API = full surface. Public API = generated subset (x-audience: public only).
openapi: 3.1.0
info:
  title: Erganis API
  description: Core API specification. Public subset is generated; see schemas/public/v1/, v2/, etc.
  version: 0.1.0

paths:
  /health:
    get:
      summary: Health check
      x-audience: public
      responses:
        '200':
          description: OK
  /projects:
    get:
      summary: List projects
      x-audience: public
      responses:
        '200':
          description: List of projects
    post:
      summary: Create project
      x-audience: public
      responses:
        '201':
          description: Created
  /projects/{id}:
    get:
      summary: Get project by id
      x-audience: public
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Project
        '404':
          description: Not found
  /admin/usage:
    get:
      summary: Internal usage metrics
      x-audience: internal
      responses:
        '200':
          description: Usage data
