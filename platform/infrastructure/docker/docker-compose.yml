# Local development: Postgres and Redis
# Run from repo root: docker-compose -f infrastructure/docker/docker-compose.yml up -d

version: "3.8"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: erganis
      POSTGRES_USER: erganis
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
